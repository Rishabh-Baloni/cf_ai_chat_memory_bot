<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cf_ai_chat_memory_bot</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <h1>cf_ai_chat_memory_bot</h1>
    <div id="model-controls">
      <label for="model-select">Model:</label>
      <select id="model-select">
        <option value="Qwen2-0.5B-Instruct" selected>Qwen2-0.5B-Instruct (default)</option>
        <option value="Qwen2-0.5B-Instruct-q4f32_1-MLC">Qwen2-0.5B-Instruct (quantized fast)</option>
      </select>
      <label><input type="checkbox" id="preload-pref"> Preload on this network</label>
      <button id="preload-btn">Preload Model</button>
      <button id="cancel-preload-btn" style="display:none">Cancel Download</button>
    </div>
    <div id="model-load-container" style="display:none">
      <div id="model-load-bar"></div>
    </div>
    <div id="model-load-text">Loading modelâ€¦</div>
    <div id="status" class="status">Model: not loaded</div>
    <div id="messages" class="messages"></div>
    <div class="input">
      <input id="text" placeholder="Type a message" />
      <button id="send">Send</button>
      <button id="clear">Clear Memory</button>
      <label class="toggle"><input type="checkbox" id="browser" checked /> Browser LLM (free)</label>
    </div>
  </div>
  <script type="module" src="/browser-llm.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
